<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            z-index: 10;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* The Animated Heart */
        .heart {
            font-size: 100px;
            color: #e74c3c;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        /* Surprise Box */
        #surprise {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 80%;
            animation: fadeIn 1s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            bottom: -10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: float 5s infinite ease-in;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Birthday,Nayanoose! ‚ù§Ô∏è</h1>
        <p class="message">You make my world a lot brighter just by being in it.</p>
        
        <div class="heart" onclick="revealSurprise()">üéÅ</div>
        
        <div id="surprise">
            <h2>To love of my life,</h2>
            <p>I wanted to show how much I love you and how much I care. Every line of code here represents a reason why I'm lucky to have you.</p>
            <p><strong>Let's make this your best year yet!</strong></p>
        </div>
    </div>

    <script>
        function revealSurprise() {
            document.getElementById('surprise').style.display = 'block';
            document.querySelector('.heart').innerHTML = 'üíñ';
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5 + 'px';
                particle.style.width = size;
                particle.style.height = size;
                
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = Math.random() * 3 + 2 + 's';
                particle.style.opacity = Math.random();
                
                document.body.appendChild(particle);
                
                
            }
        }
    </script>
    <style>
       h2{
        color: rgb(138, 1, 24);
       }
       p{
        color: rgb(195, 0, 65);
       }
       </style>
</body>
</html>
